<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify - Your favourite music is here</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
</head>

<body>
    <nav>
        <ul>

            <li class="brand">
                <img src="logo.png" alt="Spotify">Spotify
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of All Time - No Copyright Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover3.jpeg" alt="1">
                    <span>Krishna flute</span>
                    <span class="songlistplay"><span class="timestamp">02:42 <i
                        id="0" class="fa-2px songItemPlay fa-regular fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="cover4.jpeg" alt="1">
                    <span>Ae Dil Mere</span>
                    <span class="songlistplay"><span class="timestamp">05:42 <i
                         id="1"  class="fa-2px songItemPlay fa-regular fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="cover5.jpeg" alt="1">
                    <span>Ek Tarfa 2.0</span>
                    <span class="songlistplay"><span class="timestamp">03:43 <i
                         id="2" class="fa-2px songItemPlay fa-regular fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="cover6.jpeg" alt="1">
                    <span>Jaan Nisar</span>
                    <span class="songlistplay"><span class="timestamp">02:50 <i
                         id="3"   class="fa-2px songItemPlay fa-regular fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="cover7.jpeg" alt="1">
                    <span>Phir Mohabbat</span>
                    <span class="songlistplay"><span class="timestamp">04:39 <i
                         id="4"   class="fa-2px songItemPlay fa-regular fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="cover8.jpeg" alt="1">
                    <span>Vilen-Ek raat</span>
                    <span class="songlistplay"><span class="timestamp">07:23 <i
                        id="5" class="fa-2px songItemPlay fa-regular fa-circle-play"></i></span> </span>
                </div>
            </div>
        </div>

        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-2x fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-3x fa-regular fa-circle-play" id="masterPlay"></i>
            <i class="fa-2x fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.jpg.gif" width=50px alt="" id="gif" > <span id="masterSongName">Krishna Flute</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/cbe10e1e95.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>


</html>
